<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/estilo.css">
    <title>Gerenciar Clientes</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="./">Gestão de Pedidos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./item-pedidos">Itens-Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./relatorios">Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mt-5">Gerenciar Clientes</h1>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="clientesTabela">
        <!-- Clientes serão carregados aqui via JavaScript -->
        </tbody>
    </table>

    <h2 class="mt-5">Adicionar Cliente / Atualizar</h2>
    <form id="clienteForm">
        <div class="mb-3">
            <label for="clienteId" class="form-label">ID</label>
            <input type="number" class="form-control" id="clienteId" placeholder="Digite o ID apenas para atualizar">
        </div>
        <div class="mb-3">
            <label for="clienteNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="clienteNome" required>
        </div>
        <div class="mb-3">
            <label for="clienteTelefone" class="form-label">Telefone</label>
            <input type="number" class="form-control" id="clienteTelefone" required>
        </div>
        <div class="mb-3">
            <label for="clienteEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="clienteEmail" required>
        </div>
        <div class="mb-3">
            <label for="clienteEndereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="clienteEndereco" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-primary" onclick="atualizarCliente()">Atualizar</button>
    </form>
</div>

<script src="/static/js/clientes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
